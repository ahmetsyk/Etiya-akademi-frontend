<div *ngIf = "dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<div class="mb-3">
    <label for="filterText" class="form-label">todo ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Arama ifadesi giriniz">
</div>
<div *ngIf="filterText.length>2" class="alert alert-success">
    {{filterText}} aradınız
</div>
<table class="table">
    <thead>
        <tr>
            <th>Kullanıcı id</th>
            <th>id</th>
            <th>Başlık</th>
            <th>Tamamlandı</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let toDo of toDos ">
            <td>{{toDo.userId}}</td>
            <td>{{toDo.id}}</td>
            <td>{{toDo.title}}</td>
            <td>{{toDo.completed}}</td>
            <td ><button (click)="addToCart(toDo)" type="button" class="btn btn-success"> sepete ekle</button></td>
        </tr>
    </tbody>
    

</table>
